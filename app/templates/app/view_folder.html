<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Folder</title>
    <style>
      /* Center the content horizontally */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
      }

      /* Style the folder name */
      h1 {
        font-size: 24px;
        margin: 20px 0;
      }

      /* Style the image list */
      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        display: inline-block;
        margin: 10px;
      }

      /* Style the images */
      img {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #888888;
      }
    </style>
  </head>
  <body>
    <h1>{{ folder.name }}</h1>
    <ul>
      {% for image in folder.image_set.all %}
      <li>
        <img src="{{ image.image.url }}" alt="{{ image }}" width="200" />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
