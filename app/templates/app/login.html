<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      /* Center the form vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Style the form container */
      .form-container {
        text-align: center;
        padding: 20px;
        width: 600px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Style the input fields and button */
      label {
        display: block;
        font-weight: bold;
      }

      input[type='text'],
      input[type='password'],
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Style the button with a background color */
      button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      /* Style the button on hover */
      button:hover {
        background-color: #0056b3;
      }

      /* Style the signup link */
      .signup-link {
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button type="submit">Login</button>
      </form>

      <!-- Signup link -->
      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
      </div>
    </div>
  </body>
</html>
