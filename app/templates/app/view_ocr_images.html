<!-- templates/app/view_ocr_images.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View OCR Images</title>
    <style>
      /* Center the content horizontally */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
      }

      /* Style the list */
      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 20px;
      }

      /* Style the OCR images */
      img {
        max-width: 100%;
        border: 1px solid #ccc;
      }

      /* Style the OCR text */
      .ocr-text {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>OCR Images for {{ folder.name }}</h1>
    <ul>
      {% for ocr_image in ocr_images %}
      <li>
        <img src="{{ ocr_image.image.url }}" alt="{{ ocr_image.image }}" />
        <p class="ocr-text">OCR Text: {{ ocr_image.ocr_text }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
