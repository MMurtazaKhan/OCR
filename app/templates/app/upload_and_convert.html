<!DOCTYPE html>
<html>
<head>
    <title>Upload and Convert Image</title>
</head>
<body>
    <h1>Upload and Convert Image</h1>
    <!-- Set the form action to the URL for the upload_and_convert view -->
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_and_convert_image' %}">
        {% csrf_token %}
        <label for="image">Select an Image:</label>
        <input type="file" id="image" name="image" required /><br /><br />

        <label for="format">Select Output Format:</label>
        <select id="format" name="format" required>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="pdf">PDF</option>
        </select><br /><br />

        <button type="submit">Convert and Download</button>
    </form>
</body>
</html>
